<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive CSS Flip Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <!-- Front Side -->
            <div class="flip-card-front">
                <img src="image/profile-card-1.jpeg" alt="Front End Profile">
                <div class="text-container">
                    <h2>Yashi Singh</h2>
                    <p>Passionate about Front-End Development</p>
                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                </div>
            </div>
            <!-- Back Side -->
            <div class="flip-card-back">
                <img src="image/profile-card.jpeg" alt="Back Profile">
                <div class="text-container">
                    <h2>About Me</h2>
                    <p>I'm a front-end developer skilled in HTML, CSS, JavaScript, and React.js, focused on creating responsive and engaging user interfaces. Explore my GitHub projects or connect on LinkedIn to discuss collaboration opportunities.</p>
                    <div class="social-links">
                        <a href="mailto:yashuchoudhary575@gmail.com"><i class="fa fa-envelope"></i></a>
                        <a href="https://github.com/Yashi-Singh-1" target="_blank"><i class="fa fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/yashi-singh-b4143a246" target="_blank"><i class="fa fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
